<include href="header.htm" />
<div class="row">
    <div class="col-12 col-md-12">
        <h1>Jane's Contact Report:</h1>
    </div>
    <div class="col-12 col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-sm" bgcolor="#ffffff">
                <thead>
                    <tr>
                        <th scope="col"><b>#</b></th>
                        <th scope="col">Name</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <repeat group="{{ @result }}" value="{{ @item }}"></repeat>
                    <tr>
                        <td><b>{{ @item.id }}</b></td>
                        <td>{{ @item.name }}</td>
                        <td>{{ @item.email }}</td>
                        <td>{{ @item.phone }}</td>
                        <td><a href="/remove?id={{ @item.id }}"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
                    </tr>
                    </repeat>
                </tbody>
            </table>
        </div>
    </div>
</div>
<include href="footer.htm" />
